    <section>
      <form>
        <input type="text" placeholder="Filter by keywords" #filter />
        <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
      </form>
    </section>
    <section class="results">
      <app-course
        *ngFor="let course of filteredCourseList"
        [course]="course"
      ></app-course>
    </section>
