<h2>Course List</h2>
<ul>
  <li *ngFor="let course of courses">
    {{ course.name }} - {{ course.description }}
  </li>
</ul>

<h3>Add New Course</h3>
<input [(ngModel)]="newCourse.name" placeholder="Name">
<input [(ngModel)]="newCourse.description" placeholder="Description">
<button (click)="addCourse()">Add Course</button>
