<h2>Course List</h2>
<ul>
  <li *ngFor="let course of courses">
    <a [routerLink]="['/courses', course.id]">{{ course.course_identifier }}</a>:
      {{ course.course_name }}
  </li>
</ul>

<h3>Add New Course</h3>
<input [(ngModel)]="newCourse.course_name" placeholder="Name">
<input [(ngModel)]="newCourse.course_description" placeholder="Description">
<button (click)="addCourse()">Add Course</button>
